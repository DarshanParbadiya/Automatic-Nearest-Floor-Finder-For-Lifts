<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nearest-floor-finder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js"
        integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>

<body>

    <div class="container control-center">
        <div class="row">
            <button type="submit" id="up">UP</button>
        </div>
        <div class="row current-floor ">
            <div class="text-center">
                <button id="lift-A">A</button>
                <h5 class="text-A" id="no">1</h5> <br> <br>
                <button id="lift-B">B</button>
                <h5 class="text-B" id="no">1</h5>
            </div>
        </div>
        <div class="row">
            <button type="submit" id="down">Down</button>
        </div>
    </div>
    <div class="container building">
        <div class="row"><button id="one">1</button>
            <div class="lift-one">
                lift A
            </div>
            <div class="lift-two">
                lift B
            </div>
        </div>


        <div class="row"><button id="two">2</button></div>
        <div class="row"><button id="three">3</button></div>
        <div class="row"><button id="four">4</button></div>
        <div class="row"><button id="five">5</button></div>
        <div class="row"><button id="six">6</button></div>

    </div>



    <div>
        <button type="submit" id="test">For Testing <br>click here</button>
    </div>

    <div class="notice">
        Errors are displayed here
    </div>
    <div class="helper">
        <ul>
            <li>For selecting Lift click on A or B or both</li>
            <li> Select Floor by clicking on 1, 2,... </li>
            <li>selection of multiple floors is possible</li>
            <li>to automatically move lift cick on for testing button in the bottom</li>
        </ul>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</body>

</html>
